<section id="blog" class="common-space ">
          <div class="container">
            <div class="row">
              <div class="col-xl-12">
                <!-- <p class="sub-head">TEAM</p> -->
                <p class="title-description">{{ translate.getDefaultLang() === 'ar' ? 'مدونات' : 'Blogs' }}</p>
              </div>
      
              <div class="col-lg-12 mt-3">

                <div class="carousel blog" >
                  <div class="carousel-cell" *ngFor="let item of blogs; let i = index">

                <div class="data-flickity">

                <img class="img-fluid news-image" [src]="item.image" />
      
                <div class="news-section mb-5">
                  <h5 class="mt-4">{{ translate.getDefaultLang() === 'ar' ? item.nameAr : item.nameEn }}</h5>
                  <p class="mb-5">{{ translate.getDefaultLang() === 'ar' ? item.descriptionAr : item.descriptionEn }}</p>
      
                  <button (click)="navigate(item, i, 'B')" class="btn news-button">
                    {{ translate.getDefaultLang() === 'ar' ? 'المزيد' : 'Learn More' }}
                  </button>
                </div>
                </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </section>
